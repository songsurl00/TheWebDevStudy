<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Forms</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
  </head>
  <body>
    <div class="container">
      <h1 class="display-2">Forms</h1>
      <form action="#nowhere">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Email" class="form-control" />
          </div>
          <div class="form-group col-md-6">
            <label for="password">Password</label>
            <input type="text" id="password" placeholder="Password" class="form-control" />
          </div>
        </div>
        <div class="form-group">
          <label for="address">Street Address</label>
          <input type="text" id="address" placeholder="923 street" class="form-control" />
        </div>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="city">City</label>
            <input type="text" id="city" placeholder="" class="form-control" />
          </div>
          <div class="form-group col-md-3 col-6">
            <label for="state">State</label>
            <select class="form-select" name="state" id="state">
              <option value="Al">Alabama</option>
              <option value="AK">Alaska</option>
            </select>
          </div>
          <div class="form-group col-md-3 col-6">
            <label for="zip">Zip Code</label>
            <input type="text" class="form-control" id="zip" />
          </div>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
          <label class="form-check-label" for="flexCheckDefault"> Sign Me Up </label>
        </div>

        <button type="submit" class="btn btn-success">Register</button>

      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
